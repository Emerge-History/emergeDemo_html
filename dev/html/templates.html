	<script src="../js/vendor/jquery.min.js"></script>
    <script>
        jQuery.fold = function(obj,obj_c,speed,Event){
            $(obj).bind(Event,function(){
                if($(this).next().is(":visible")){
                    $(this).next().slideUp(speed).end().parent().removeClass("nav-item--active");
                }
                else{
                    $(obj_c).slideUp(speed);
                    $(obj).parent().removeClass("nav-item--active");
                    $(this).next().slideDown(speed).end().parent().addClass("nav-item--active");
                }
            });
        }

        $(function(){
            $.fold(".nav-item__heading",".nav-item__content","fast","click"); // 参数：相应区,隐藏显示的内容,速度,事件
        });

    </script>
